          if [ -d "$OUTPUT_BASE_DIR" ]; then
            SUBDIRS=$(find "$OUTPUT_BASE_DIR" -maxdepth 1 -type d -name "gcc-*" 2>/dev/null | wc -l)
            if [ "$SUBDIRS" -gt 0 ]; then
              echo "âœ… å·²æœ‰æ­¤OpenWrtç‰ˆæœ¬çš„ç¼–è¯‘å™¨ï¼Œè·³è¿‡æž„å»º"
              echo "SKIP_BUILD=true" >> $GITHUB_ENV
              echo "JOB_STATUS=skipped" >> $GITHUB_ENV
            else
              echo "âš ï¸ æœ‰ç›®å½•ä½†æ— ç¼–è¯‘å™¨ï¼Œéœ€è¦æž„å»º"
              echo "SKIP_BUILD=false" >> $GITHUB_ENV
            fi
          else
            echo "âŒ ç¼–è¯‘å™¨ç›®å½•ä¸å­˜åœ¨ï¼Œéœ€è¦æž„å»º"
            echo "SKIP_BUILD=false" >> $GITHUB_ENV
          fi

      - name: â­ï¸ è·³è¿‡æž„å»º
        if: env.SKIP_BUILD == 'true'
        run: |
          echo "========================================"
          echo "        â­ï¸ è·³è¿‡æž„å»ºæŠ¥å‘Š                "
          echo "========================================"
          echo "âœ… ç¼–è¯‘å™¨å·²å­˜åœ¨ï¼Œè·³è¿‡æž„å»º"
          echo "- æž¶æž„: ${{ matrix.arch }}"
          echo "- OpenWrtç‰ˆæœ¬: ${{ needs.setup.outputs.openwrt_version }}"
          echo "========================================"

      - name: ðŸ“‹ æ˜¾ç¤ºæž„å»ºä¿¡æ¯
        if: env.SKIP_BUILD != 'true'
        run: |
          echo "========================================"
          echo "        äº¤å‰ç¼–è¯‘å™¨æž„å»ºä¿¡æ¯              "
          echo "========================================"
          echo "ç›®æ ‡æž¶æž„: ${{ matrix.arch }}"
          echo "OpenWrtç‰ˆæœ¬: ${{ needs.setup.outputs.openwrt_version }}"
          echo "Cåº“ç±»åž‹: musl"
          echo "Binutilsç‰ˆæœ¬: ${{ needs.setup.outputs.binutils_version }}"
          echo "Linuxå†…æ ¸: ${{ needs.setup.outputs.linux_version }}"
          echo "Muslç‰ˆæœ¬: ${{ needs.setup.outputs.musl_version }}"
          echo "æž„å»ºç›®å½•: ${{ env.BUILD_BASE_DIR }}"
          echo "========================================"
          echo "å¼€å§‹æ—¶é—´: $(date)"

      - name: ðŸ”§ è®¾ç½®æž¶æž„çŽ¯å¢ƒ
        id: setup-env
        if: env.SKIP_BUILD != 'true'
        run: |
          echo "=== è®¾ç½®æž¶æž„çŽ¯å¢ƒ ==="
          ARCH="${{ matrix.arch }}"
          if [ "$ARCH" = "arm_cortex-a7" ]; then
            TARGET="sunxi"
            SUBTARGET="cortexa7"
            ARCH_NAME="arm"
            PREFIX="arm-openwrt-linux-muslgnueabi"
            CPU_TYPE="cortex-a7"
            TARGET_CPU="arm_cortex-a7"
            ARCH_TYPE_TITLE="ARM Cortex-A7 (32ä½)"
            EXPECTED_ARCH="arm"
