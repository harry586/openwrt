          elif [ "$ARCH" = "arm_cortex-a53" ]; then
            # ä½¿ç”¨ç›¸åŒçš„é…ç½®ï¼Œä½†é€šè¿‡ç›®å½•åŒºåˆ†
            TARGET="sunxi"
            SUBTARGET="cortexa53"
            ARCH_NAME="arm"
            PREFIX="arm-openwrt-linux-muslgnueabi"
            CPU_TYPE="cortex-a53"
            TARGET_CPU="arm_cortex-a53"
