      - name: ğŸ’¾ ä¿å­˜ç¼–è¯‘å™¨
        if: env.SKIP_BUILD != 'true' && env.TOOLCHAIN_DIR != ''
        run: |
          echo "=== ä¿å­˜ç¼–è¯‘å™¨ ==="
