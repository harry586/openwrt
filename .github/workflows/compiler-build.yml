          fi
          
          echo "" >> $CONFIG_FILE
          echo "# å·¥å…·é“¾é…ç½®" >> $CONFIG_FILE
          echo "CONFIG_EXTERNAL_TOOLCHAIN=n" >> $CONFIG_FILE
          echo "CONFIG_USE_MUSL=${{ env.USE_MUSL }}" >> $CONFIG_FILE
          echo "CONFIG_USE_GLIBC=${{ env.USE_GLIBC }}" >> $CONFIG_FILE
          echo "CONFIG_BUILD_TOOLCHAIN=y" >> $CONFIG_FILE
          echo "CONFIG_TOOLCHAIN_BUILD=y" >> $CONFIG_FILE
          echo "CONFIG_TOOLCHAINOPTS=y" >> $CONFIG_FILE
          
          echo "" >> $CONFIG_FILE
          echo "# ç‰ˆæœ¬é…ç½®" >> $CONFIG_FILE
          echo "CONFIG_GCC_VERSION=\"${{ env.GCC_VERSION }}\"" >> $CONFIG_FILE
          echo "CONFIG_BINUTILS_VERSION=\"${{ env.BINUTILS_VERSION }}\"" >> $CONFIG_FILE
          echo "CONFIG_LINUX_VERSION=\"${{ env.LINUX_VERSION }}\"" >> $CONFIG_FILE
          
          if [ "${{ env.USE_MUSL }}" = "y" ]; then
            echo "CONFIG_MUSL_VERSION=\"${{ needs.setup.outputs.musl_version }}\"" >> $CONFIG_FILE
          else
            echo "CONFIG_GLIBC_VERSION=\"${{ needs.setup.outputs.glibc_version }}\"" >> $CONFIG_FILE
          fi
          
          echo "" >> $CONFIG_FILE
          echo "# ç®€åŒ–é…ç½®ï¼Œåªæ„å»ºå·¥å…·é“¾" >> $CONFIG_FILE
          echo "CONFIG_ALL=n" >> $CONFIG_FILE
          echo "CONFIG_ALL_KMODS=n" >> $CONFIG_FILE
          echo "CONFIG_ALL_NONSHARED=n" >> $CONFIG_FILE
          echo "CONFIG_BUILD_PACKAGES=n" >> $CONFIG_FILE
          
          echo "" >> $CONFIG_FILE
          echo "# å…³é—­ä¸éœ€è¦çš„åŒ…" >> $CONFIG_FILE
          echo "CONFIG_PACKAGE_busybox=n" >> $CONFIG_FILE
          echo "CONFIG_PACKAGE_dnsmasq=n" >> $CONFIG_FILE
          echo "CONFIG_PACKAGE_firewall=n" >> $CONFIG_FILE
          echo "CONFIG_PACKAGE_dropbear=n" >> $CONFIG_FILE
          
          echo "" >> $CONFIG_FILE
          echo "# å¼€å‘é€‰é¡¹" >> $CONFIG_FILE
          echo "CONFIG_DEVEL=y" >> $CONFIG_FILE
          echo "CONFIG_CCACHE=n" >> $CONFIG_FILE
          
          echo "" >> $CONFIG_FILE
          echo "# ç›®æ ‡ç³»ç»Ÿ" >> $CONFIG_FILE
          echo "CONFIG_TARGET_ROOTFS_INITRAMFS=y" >> $CONFIG_FILE
          echo "CONFIG_TARGET_ROOTFS_CPIOGZ=y" >> $CONFIG_FILE
          echo "CONFIG_TARGET_ROOTFS_TARGZ=n" >> $CONFIG_FILE
          
          echo "é…ç½®æ–‡ä»¶ç”Ÿæˆå®Œæˆ"

      - name: ğŸ”¨ ç¼–è¯‘å·¥å…·é“¾
        timeout-minutes: 150
        run: |
          echo "=== å¼€å§‹ç¼–è¯‘å·¥å…·é“¾ ==="
          cd "${{ env.BUILD_DIR }}"
          export FORCE_UNSAFE_CONFIGURE=1
          export TERM=xterm-256color
          echo "å¼€å§‹æ—¶é—´: $(date)"
          echo "CPUæ ¸å¿ƒæ•°: $(nproc)"
          echo "æ­¥éª¤1: åº”ç”¨é…ç½®å¹¶æ£€æŸ¥..."
          make defconfig
          echo "æ­¥éª¤2: ä¸‹è½½æºç åŒ…..."
          mkdir -p dl
          make -j1 download
          echo "æ­¥éª¤3: ç¼–è¯‘hostå·¥å…·..."
          make tools/install -j$(nproc) V=s 2>&1 | tee /tmp/tools.log
          echo "æ­¥éª¤4: ç¼–è¯‘toolchain..."
          make toolchain/compile -j$(nproc) V=s 2>&1 | tee /tmp/toolchain.log
          echo "æ­¥éª¤5: å®‰è£…toolchain..."
          make toolchain/install -j$(nproc) V=s 2>&1 | tee /tmp/install.log
          echo "âœ… å·¥å…·é“¾ç¼–è¯‘å®Œæˆ"
          echo "ç»“æŸæ—¶é—´: $(date)"

      - name: âœ… éªŒè¯ç¼–è¯‘ç»“æœ
        run: |
          echo "=== éªŒè¯ç¼–è¯‘ç»“æœ ==="
          cd "${{ env.BUILD_DIR }}"
          echo "æŸ¥æ‰¾å·¥å…·é“¾ç›®å½•..."
          TOOLCHAIN_DIR=$(find staging_dir -type d -name "toolchain-*" 2>/dev/null | head -1)
          if [ -z "$TOOLCHAIN_DIR" ]; then
            echo "åœ¨staging_dirä¸­æŸ¥æ‰¾..."
            ls -la staging_dir/ 2>/dev/null || echo "staging_dirä¸å­˜åœ¨"
            echo "åœ¨build_dirä¸­æŸ¥æ‰¾..."
            TOOLCHAIN_DIR=$(find build_dir -type d -name "toolchain-*" 2>/dev/null | head -1)
          fi
          if [ -z "$TOOLCHAIN_DIR" ]; then
            echo "æœªæ‰¾åˆ°å·¥å…·é“¾ç›®å½•"
            exit 1
          fi
          echo "å·¥å…·é“¾ç›®å½•: $TOOLCHAIN_DIR"
          echo "æŸ¥æ‰¾ç¼–è¯‘å™¨..."
          COMPILER_PATH=""
          for path in "$TOOLCHAIN_DIR/bin" "$TOOLCHAIN_DIR/usr/bin" "$TOOLCHAIN_DIR"; do
            if [ -d "$path" ]; then
              found=$(find "$path" -name "*gcc" -type f 2>/dev/null | head -1)
              if [ -n "$found" ]; then
                COMPILER_PATH="$found"
                break
              fi
            fi
          done
          if [ -z "$COMPILER_PATH" ]; then
            echo "æ·±åº¦æœç´¢ç¼–è¯‘å™¨..."
            COMPILER_PATH=$(find "${{ env.BUILD_DIR }}" -name "*gcc" -type f 2>/dev/null | grep -v host | head -1)
          fi
          if [ -z "$COMPILER_PATH" ] || [ ! -x "$COMPILER_PATH" ]; then
            echo "æœªæ‰¾åˆ°å¯æ‰§è¡Œçš„ç¼–è¯‘å™¨"
            echo "å¯èƒ½çš„gccæ–‡ä»¶ï¼š"
            find "${{ env.BUILD_DIR }}" -name "*gcc" -type f 2>/dev/null | head -10
            exit 1
          fi
          COMPILER_NAME=$(basename "$COMPILER_PATH")
          echo "ç¼–è¯‘å™¨: $COMPILER_NAME"
          echo "è·¯å¾„: $COMPILER_PATH"
          echo "ç¼–è¯‘å™¨ä¿¡æ¯:"
          "$COMPILER_PATH" --version 2>&1 | head -2
          echo "æµ‹è¯•ç¼–è¯‘..."
          echo '#include <stdio.h>' > test.c
          echo 'int main() { printf("Cross-compiler test OK\n"); return 0; }' >> test.c
          "$COMPILER_PATH" test.c -o test_program
          if [ $? -eq 0 ] && [ -f "test_program" ]; then
            echo "âœ… äº¤å‰ç¼–è¯‘æµ‹è¯•é€šè¿‡"
            echo "ç”Ÿæˆæ–‡ä»¶ä¿¡æ¯:"
            file test_program
            rm -f test.c test_program
          else
            echo "âŒ äº¤å‰ç¼–è¯‘æµ‹è¯•å¤±è´¥"
            exit 1
          fi
          echo "TOOLCHAIN_DIR=$TOOLCHAIN_DIR" >> $GITHUB_ENV
          echo "COMPILER_PATH=$COMPILER_PATH" >> $GITHUB_ENV

      - name: ğŸ’¾ ä¿å­˜ç¼–è¯‘å™¨
        run: |
          echo "=== ä¿å­˜ç¼–è¯‘å™¨ ==="
          cd "${{ env.BUILD_DIR }}"
          mkdir -p "${{ env.OUTPUT_DIR }}"
          echo "å¤åˆ¶å·¥å…·é“¾æ–‡ä»¶..."
          if [ -d "$TOOLCHAIN_DIR" ]; then
            cp -r "$TOOLCHAIN_DIR"/* "${{ env.OUTPUT_DIR }}/" 2>/dev/null || true
          fi
          if [ ! -d "${{ env.OUTPUT_DIR }}/bin" ] && [ -d "$TOOLCHAIN_DIR/bin" ]; then
            mkdir -p "${{ env.OUTPUT_DIR }}/bin"
            cp -r "$TOOLCHAIN_DIR/bin"/* "${{ env.OUTPUT_DIR }}/bin/" 2>/dev/null || true
          fi
          echo "åˆ›å»ºè¯´æ˜æ–‡ä»¶..."
          echo "# ${{ env.ARCH_NAME }} ${{ env.LIBC_SUFFIX }} äº¤å‰ç¼–è¯‘å™¨" > "${{ env.OUTPUT_DIR }}/README.md"
          echo "" >> "${{ env.OUTPUT_DIR }}/README.md"
          echo "## ä½¿ç”¨æ–¹æ³•" >> "${{ env.OUTPUT_DIR }}/README.md"
          echo '```bash' >> "${{ env.OUTPUT_DIR }}/README.md"
          echo "export STAGING_DIR=\"$(pwd)\"" >> "${{ env.OUTPUT_DIR }}/README.md"
          echo 'export PATH="$STAGING_DIR/bin:$PATH"' >> "${{ env.OUTPUT_DIR }}/README.md"
          echo '```' >> "${{ env.OUTPUT_DIR }}/README.md"
          echo "ç¼–è¯‘å™¨ä¿å­˜å®Œæˆ"
          echo "è¾“å‡ºç›®å½•: ${{ env.OUTPUT_DIR }}"

      - name: ğŸ“¤ æäº¤åˆ°Gitä»“åº“
        run: |
          echo "=== æäº¤ç¼–è¯‘å™¨åˆ°Gitä»“åº“ ==="
          cd "${{ github.workspace }}"
          git config user.email "github-actions@github.com"
          git config user.name "GitHub Actions"
          git add -f "${{ env.COMPILER_BASE_DIR }}"/*
          if ! git diff --cached --quiet; then
            echo "æ£€æµ‹åˆ°å˜æ›´ï¼Œåˆ›å»ºæäº¤..."
            git commit -m "build: æ·»åŠ  ${{ env.ARCH_NAME }}-${{ env.LIBC_SUFFIX }} ç¼–è¯‘å™¨" -m "GCC: ${{ env.GCC_VERSION }}" -m "ç›®æ ‡: ${{ env.TARGET }}" -m "å·¥ä½œæµ: #${{ github.run_id }}"
            if git push; then
              echo "âœ… ç¼–è¯‘å™¨å·²æäº¤åˆ°ä»“åº“"
            else
              git pull origin main
              git push
            fi
          else
            echo "æ²¡æœ‰å˜æ›´éœ€è¦æäº¤"
          fi

      - name: ğŸ“„ ä¸Šä¼ æ„å»ºæ—¥å¿—
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ env.BUILD_ID }}
