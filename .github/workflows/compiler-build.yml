          # å¦‚æœè¿˜æ˜¯æ²¡æ‰¾åˆ°ï¼Œåˆ—å‡ºæ‰€æœ‰å¯èƒ½åŒ…å«ç¼–è¯‘å™¨çš„ç›®å½•
          if [ -z "$TOOLCHAIN_DIR" ]; then
