            echo "TOOLCHAIN_SIZE=$TOOLCHAIN_SIZE" >> $GITHUB_ENV
            echo "ç¯å¢ƒå˜é‡è®¾ç½®å®Œæˆ"
          else
            echo "âŒ æœªæ‰¾åˆ°æœ‰æ•ˆçš„å·¥å…·é“¾"
