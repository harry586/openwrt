          echo "CONFIG_TARGET_ROOTFS_INITRAMFS=y" >> $CONFIG_FILE
          if [ "${{ env.USE_MUSL }}" = "y" ]; then
            echo "CONFIG_MUSL_VERSION=\"${{ needs.setup.outputs.musl_version }}\"" >> $CONFIG_FILE
          else
            echo "CONFIG_GLIBC_VERSION=\"${{ needs.setup.outputs.glibc_version }}\"" >> $CONFIG_FILE
          fi
          echo "é…ç½®æ–‡ä»¶ç”Ÿæˆå®Œæˆ"

      - name: ğŸ”¨ ç¼–è¯‘å·¥å…·é“¾
        timeout-minutes: 150
        run: |
          echo "=== å¼€å§‹ç¼–è¯‘å·¥å…·é“¾ ==="
          cd "${{ env.BUILD_DIR }}"
          export FORCE_UNSAFE_CONFIGURE=1
          export TERM=xterm-256color
          echo "å¼€å§‹æ—¶é—´: $(date)"
          echo "CPUæ ¸å¿ƒæ•°: $(nproc)"
          echo "æ­¥éª¤1: ä¿®å¤ç¯å¢ƒé—®é¢˜..."
          mkdir -p staging_dir/host/bin
          mkdir -p staging_dir/host/lib
          mkdir -p staging_dir/host/include
          echo "æ­¥éª¤2: åº”ç”¨é…ç½®..."
          make defconfig
          echo "æ­¥éª¤3: ä¿®å¤GMPç¼–è¯‘é—®é¢˜..."
          export ABI=64
          export CC="gcc"
          export CXX="g++"
          echo "æ­¥éª¤4: ä½¿ç”¨æ›´ç®€å•çš„æ–¹æ³•æ„å»ºå·¥å…·é“¾..."
          make toolchain/download V=s 2>&1 | tee /tmp/download.log
          echo "æ­¥éª¤5: ç›´æ¥ç¼–è¯‘äº¤å‰å·¥å…·é“¾..."
          make toolchain/compile V=s 2>&1 | tee /tmp/compile.log || true
          if [ $? -ne 0 ]; then
            echo "ç¬¬ä¸€æ¬¡ç¼–è¯‘å¤±è´¥ï¼Œå°è¯•ç®€åŒ–æ„å»º..."
            rm -rf build_dir/host/gmp-* 2>/dev/null || true
            make toolchain/compile V=s 2>&1 | tee /tmp/compile2.log || true
          fi
          echo "æ­¥éª¤6: å®‰è£…å·¥å…·é“¾..."
          make toolchain/install V=s 2>&1 | tee /tmp/install.log || true
          echo "âœ… å·¥å…·é“¾æ„å»ºå°è¯•å®Œæˆ"
          echo "ç»“æŸæ—¶é—´: $(date)"

      - name: âœ… æ£€æŸ¥æ„å»ºç»“æœ
        run: |
          echo "=== æ£€æŸ¥æ„å»ºç»“æœ ==="
          cd "${{ env.BUILD_DIR }}"
          echo "æŸ¥æ‰¾å·¥å…·é“¾..."
          TOOLCHAIN_DIR=$(find staging_dir -name "toolchain-*" -type d 2>/dev/null | head -1)
          if [ -n "$TOOLCHAIN_DIR" ] && [ -d "$TOOLCHAIN_DIR" ]; then
            echo "æ‰¾åˆ°å·¥å…·é“¾ç›®å½•: $TOOLCHAIN_DIR"
            COMPILER_PATH=""
            for search_path in "$TOOLCHAIN_DIR/bin" "$TOOLCHAIN_DIR"; do
              if [ -d "$search_path" ]; then
                found=$(find "$search_path" -name "*gcc" -type f 2>/dev/null | head -1)
                if [ -n "$found" ]; then
                  COMPILER_PATH="$found"
                  break
                fi
              fi
            done
            if [ -n "$COMPILER_PATH" ] && [ -x "$COMPILER_PATH" ]; then
              echo "âœ… æ‰¾åˆ°ç¼–è¯‘å™¨: $(basename $COMPILER_PATH)"
              echo "è·¯å¾„: $COMPILER_PATH"
              echo "ç‰ˆæœ¬:"
              "$COMPILER_PATH" --version 2>&1 | head -2
              echo "TOOLCHAIN_DIR=$TOOLCHAIN_DIR" >> $GITHUB_ENV
              echo "COMPILER_PATH=$COMPILER_PATH" >> $GITHUB_ENV
              echo "BUILD_SUCCESS=true" >> $GITHUB_ENV
            else
              echo "âš ï¸ å·¥å…·é“¾ç›®å½•å­˜åœ¨ï¼Œä½†æœªæ‰¾åˆ°ç¼–è¯‘å™¨"
              echo "BUILD_SUCCESS=false" >> $GITHUB_ENV
            fi
          else
            echo "âŒ æœªæ‰¾åˆ°å·¥å…·é“¾ç›®å½•"
            echo "BUILD_SUCCESS=false" >> $GITHUB_ENV
          fi

      - name: ğŸ’¾ ä¿å­˜ç¼–è¯‘å™¨
        if: env.BUILD_SUCCESS == 'true'
        run: |
          echo "=== ä¿å­˜ç¼–è¯‘å™¨ ==="
          cd "${{ env.BUILD_DIR }}"
          mkdir -p "${{ env.OUTPUT_DIR }}"
          echo "å¤åˆ¶å·¥å…·é“¾æ–‡ä»¶..."
          if [ -d "$TOOLCHAIN_DIR" ]; then
            mkdir -p "${{ env.OUTPUT_DIR }}/bin"
            mkdir -p "${{ env.OUTPUT_DIR }}/lib"
            mkdir -p "${{ env.OUTPUT_DIR }}/include"
            if [ -d "$TOOLCHAIN_DIR/bin" ]; then
              cp -r "$TOOLCHAIN_DIR/bin"/* "${{ env.OUTPUT_DIR }}/bin/" 2>/dev/null || true
            fi
            if [ -d "$TOOLCHAIN_DIR/lib" ]; then
              cp -r "$TOOLCHAIN_DIR/lib"/* "${{ env.OUTPUT_DIR }}/lib/" 2>/dev/null || true
            fi
            if [ -d "$TOOLCHAIN_DIR/include" ]; then
              cp -r "$TOOLCHAIN_DIR/include"/* "${{ env.OUTPUT_DIR }}/include/" 2>/dev/null || true
            fi
            for dir in libexec share; do
              if [ -d "$TOOLCHAIN_DIR/$dir" ]; then
                mkdir -p "${{ env.OUTPUT_DIR }}/$dir"
                cp -r "$TOOLCHAIN_DIR/$dir"/* "${{ env.OUTPUT_DIR }}/$dir/" 2>/dev/null || true
              fi
            done
          fi
          echo "åˆ›å»ºè¯´æ˜æ–‡ä»¶..."
          echo "# ${{ env.ARCH_DIR }} ${{ env.LIBC_DIR }} äº¤å‰ç¼–è¯‘å™¨" > "${{ env.OUTPUT_DIR }}/README.md"
          echo "" >> "${{ env.OUTPUT_DIR }}/README.md"
          echo "## åŸºæœ¬ä¿¡æ¯" >> "${{ env.OUTPUT_DIR }}/README.md"
          echo "- æ¶æ„: ${{ env.ARCH_DIR }}" >> "${{ env.OUTPUT_DIR }}/README.md"
          echo "- Cåº“: ${{ env.LIBC_DIR }}" >> "${{ env.OUTPUT_DIR }}/README.md"
          echo "- GCCç‰ˆæœ¬: ${{ env.GCC_VERSION }}" >> "${{ env.OUTPUT_DIR }}/README.md"
          echo "- ç¼–è¯‘å™¨å‰ç¼€: ${{ env.PREFIX }}-" >> "${{ env.OUTPUT_DIR }}/README.md"
          echo "- æ„å»ºæ—¶é—´: $(date)" >> "${{ env.OUTPUT_DIR }}/README.md"
          echo "" >> "${{ env.OUTPUT_DIR }}/README.md"
          echo "## ä½¿ç”¨æ–¹æ³•" >> "${{ env.OUTPUT_DIR }}/README.md"
          echo '```bash' >> "${{ env.OUTPUT_DIR }}/README.md"
          echo "# è®¾ç½®ç¯å¢ƒå˜é‡" >> "${{ env.OUTPUT_DIR }}/README.md"
          echo "export STAGING_DIR=\"$(pwd)\"" >> "${{ env.OUTPUT_DIR }}/README.md"
          echo 'export PATH="$STAGING_DIR/bin:$PATH"' >> "${{ env.OUTPUT_DIR }}/README.md"
          echo "" >> "${{ env.OUTPUT_DIR }}/README.md"
          echo "# éªŒè¯ç¼–è¯‘å™¨" >> "${{ env.OUTPUT_DIR }}/README.md"
          echo "${{ env.PREFIX }}-gcc --version" >> "${{ env.OUTPUT_DIR }}/README.md"
          echo '```' >> "${{ env.OUTPUT_DIR }}/README.md"
          echo "ç¼–è¯‘å™¨ä¿å­˜å®Œæˆ"
          echo "è¾“å‡ºç›®å½•: ${{ env.OUTPUT_DIR }}"

      - name: âš ï¸ æ„å»ºå¤±è´¥å¤„ç†
        if: env.BUILD_SUCCESS != 'true'
        run: |
          echo "=== æ„å»ºå¤±è´¥ ==="
          echo "å·¥å…·é“¾æ„å»ºå¤±è´¥ï¼Œåˆ›å»ºé”™è¯¯æŠ¥å‘Š..."
          ERROR_DIR="${{ env.COMPILER_BASE_DIR }}/errors/${{ env.BUILD_ID }}"
          mkdir -p "$ERROR_DIR"
          echo "æ„å»ºID: ${{ env.BUILD_ID }}" > "$ERROR_DIR/error.log"
          echo "æ¶æ„: ${{ env.ARCH_DIR }}" >> "$ERROR_DIR/error.log"
          echo "Cåº“: ${{ env.LIBC_DIR }}" >> "$ERROR_DIR/error.log"
          echo "æ—¶é—´: $(date)" >> "$ERROR_DIR/error.log"
          echo "é”™è¯¯: GMPç¼–è¯‘å¤±è´¥ï¼Œhostå·¥å…·é“¾é—®é¢˜" >> "$ERROR_DIR/error.log"
          echo "æ„å»ºå¤±è´¥ï¼Œè¯·æ£€æŸ¥ä¾èµ–æˆ–å°è¯•å…¶ä»–æ¶æ„"

      - name: ğŸ“¤ æäº¤åˆ°Gitä»“åº“
        if: env.BUILD_SUCCESS == 'true'
        run: |
          echo "=== æäº¤ç¼–è¯‘å™¨åˆ°Gitä»“åº“ ==="
          cd "${{ github.workspace }}"
          git config user.email "github-actions@github.com"
          git config user.name "GitHub Actions"
          git add -f "firmware-config/build-Compiler-file/compilers/*"
          if ! git diff --cached --quiet; then
            echo "æ£€æµ‹åˆ°å˜æ›´ï¼Œåˆ›å»ºæäº¤..."
            git commit -m "build(compiler): æ·»åŠ  ${{ env.ARCH_DIR }}-${{ env.LIBC_DIR }} äº¤å‰ç¼–è¯‘å™¨" -m "GCC: ${{ env.GCC_VERSION }}" -m "ç›®æ ‡: ${{ env.TARGET }}/${{ env.SUBTARGET }}" -m "å·¥ä½œæµ: #${{ github.run_id }}"
            if git push; then
              echo "âœ… ç¼–è¯‘å™¨å·²æäº¤åˆ°ä»“åº“"
            else
              git pull origin main
              git push
            fi
          else
            echo "æ²¡æœ‰å˜æ›´éœ€è¦æäº¤"
          fi

      - name: ğŸ“„ ä¸Šä¼ æ„å»ºæ—¥å¿—
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ env.BUILD_ID }}
