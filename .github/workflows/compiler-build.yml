# .github/workflows/compiler-build.yml
name: ðŸ”§ äº¤å‰ç¼–è¯‘å™¨æž„å»º

on:
  workflow_dispatch:
    inputs:
      openwrt_version:
        description: 'OpenWrtç‰ˆæœ¬'
        required: true
        default: '21.02.5'
        type: choice
        options: ['21.02.5', '22.03.5', '23.05.2']
      arch_type:
        description: 'æž¶æž„ç±»åž‹'
