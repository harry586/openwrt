  generate-index:
    needs: build-compiler
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ æ£€å‡ºä»“åº“
        uses: actions/checkout@v4
      
      - name: ğŸ“Š ç”Ÿæˆç´¢å¼•æ–‡ä»¶
        run: |
          echo "=== ç”Ÿæˆç¼–è¯‘å™¨ç´¢å¼• ==="
          BASE_DIR="${{ github.workspace }}/firmware-config/build-Compiler-file/compilers"
          INDEX_FILE="$BASE_DIR/README.md"
          
          echo "# äº¤å‰ç¼–è¯‘å™¨åº“" > "$INDEX_FILE"
          echo "" >> "$INDEX_FILE"
          echo "## ğŸ“ ç›®å½•ç»“æ„" >> "$INDEX_FILE"
          echo '```' >> "$INDEX_FILE"
          echo "compilers/" >> "$INDEX_FILE"
          
          # æ‰«ææ¶æ„ç›®å½•
          if [ -d "$BASE_DIR" ]; then
            for arch_dir in "$BASE_DIR"/*/; do
              if [ -d "$arch_dir" ]; then
                arch=$(basename "$arch_dir")
                echo "â”œâ”€â”€ $arch/" >> "$INDEX_FILE"
                
                for libc_dir in "$arch_dir"/*/; do
                  if [ -d "$libc_dir" ]; then
                    libc=$(basename "$libc_dir")
                    echo "â”‚   â”œâ”€â”€ $libc/" >> "$INDEX_FILE"
                    
                    for compiler_dir in "$libc_dir"/*/; do
                      if [ -d "$compiler_dir" ]; then
                        compiler=$(basename "$compiler_dir")
                        echo "â”‚   â”‚   â””â”€â”€ $compiler/" >> "$INDEX_FILE"
                      fi
                    done
                  fi
                done
              fi
            done
          fi
          
          echo '```' >> "$INDEX_FILE"
          echo "" >> "$INDEX_FILE"
          echo "## ğŸ”§ ä½¿ç”¨æ–¹æ³•" >> "$INDEX_FILE"
