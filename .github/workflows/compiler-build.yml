          cd "${{ env.BUILD_DIR }}"
          echo "æŸ¥æ‰¾æ‰€æœ‰å·¥å…·é“¾ç›®å½•..."
          TOOLCHAINS=$(find staging_dir -type d -name "toolchain-*" 2>/dev/null | sort)
          if [ -z "$TOOLCHAINS" ]; then
