                  VERSION=$("$COMPILER" --version 2>&1 | head -1 | grep -o "[0-9]\+\.[0-9]\+\.[0-9]\+" | head -1 | tr -d '\n' || echo "æœªçŸ¥")
                  echo "TOOLCHAIN_DIR=$TC_DIR" >> $GITHUB_ENV
