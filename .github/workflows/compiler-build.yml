              FPU=""
              ;;
            *)
              echo "ä¸æ”¯æŒçš„æ¶æ„: $ARCH"
              exit 1
              ;;
          esac
          
          if [ "$LIBC" = "musl" ]; then
            PREFIX="${PREFIX}-musl"
            LIBC_SUFFIX="musl"
            USE_MUSL="y"
            USE_GLIBC="n"
          else
