name: OpenWrt 智能固件构建工作流

on:
  workflow_dispatch:
    inputs:
      device_name:
        description: '设备名称 (ac42u/RT-ACRH17)'
        required: true
        default: 'ac42u'
        type: string
      old_device:
        description: '是否为老旧设备'
        required: true
        default: false
        type: boolean
      version_spec:
        description: '版本规格 (可选，如: openwrt-23.05 或 immortalwrt:master)'
        required: false
        type: string
        default: ''
      config_type:
        description: '配置类型'
        required: true
        default: 'minimal'
        type: choice
        options:
          - minimal
          - normal
          - custom
      extra_packages:
        description: '额外安装插件 (空格分隔)'
        required: false
        type: string

env:
  BUILD_DIR: /mnt/openwrt-build

jobs:
  build-firmware:
    runs-on: ubuntu-latest
    
    steps:
    - name: 初始空间检查
      run: |
        echo "=== 初始磁盘空间检查 ==="
        df -h
        AVAILABLE_SPACE=$(df /mnt --output=avail | tail -1)
        AVAILABLE_GB=$((AVAILABLE_SPACE / 1024 / 1024))
        echo "/mnt 可用空间: ${AVAILABLE_GB}G"
        if [ $AVAILABLE_GB -lt 50 ]; then
          echo "错误: /mnt 空间不足50G"
          exit 1
        fi

    - name: 检出配置仓库
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: 设置编译环境
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libncurses5-dev libssl-dev python3 unzip zlib1g-dev subversion gcc-multilib git curl

    - name: 创建构建目录并设置权限
      run: |
        echo "=== 创建构建目录 ==="
        sudo mkdir -p $BUILD_DIR
        sudo chown -R $USER:$USER $BUILD_DIR
        sudo chmod -R 755 $BUILD_DIR
        sudo chmod u+w $BUILD_DIR
        echo "✅ 构建目录创建完成"
        ls -ld $BUILD_DIR
        touch $BUILD_DIR/test_write.txt && echo "✅ 写入测试成功" && rm $BUILD_DIR/test_write.txt

    - name: 复制检测脚本到构建目录
      run: |
        cd $BUILD_DIR
        echo "=== 复制检测脚本到构建目录 ==="
        cd $GITHUB_WORKSPACE
        VERSION_SCRIPT=$(find . -name "complete_version_detector.sh" -type f | head -1)
        DEVICE_SCRIPT=$(find . -name "device_detection.sh" -type f | head -1)
        if [ -z "$VERSION_SCRIPT" ] || [ -z "$DEVICE_SCRIPT" ]; then
          echo "❌ 错误: 找不到检测脚本"
          exit 1
        fi
        echo "✅ 找到版本检测脚本: $VERSION_SCRIPT"
        echo "✅ 找到设备检测脚本: $DEVICE_SCRIPT"
        cp "$VERSION_SCRIPT" $BUILD_DIR/complete_version_detector.sh
        cp "$DEVICE_SCRIPT" $BUILD_DIR/device_detection.sh
        cd $BUILD_DIR
        chmod +x complete_version_detector.sh device_detection.sh
        echo "✅ 脚本复制完成"

    - name: 智能版本检测
      id: version-detection
      run: |
        cd $BUILD_DIR
        echo "=== 智能版本检测 ==="
        sudo chown -R $USER:$USER . 2>/dev/null || true
        chmod u+w . 2>/dev/null || true
        echo "=== 开始版本检测 ==="
        set +e
        OUTPUT=$(./complete_version_detector.sh "${{ github.event.inputs.device_name }}" "${{ github.event.inputs.version_spec }}" "${{ github.event.inputs.old_device }}" 2>&1)
        SCRIPT_EXIT_CODE=$?
        set -e
        echo "脚本输出:"
        echo "$OUTPUT"
        echo "脚本退出代码: $SCRIPT_EXIT_CODE"
        SELECTED_REPO=$(echo "$OUTPUT" | grep "^SELECTED_REPO=" | head -1 | cut -d'=' -f2)
        SELECTED_BRANCH=$(echo "$OUTPUT" | grep "^SELECTED_BRANCH=" | head -1 | cut -d'=' -f2)
        SELECTED_REPO_URL=$(echo "$OUTPUT" | grep "^SELECTED_REPO_URL=" | head -1 | cut -d'=' -f2)
        if [ -n "$SELECTED_REPO" ] && [ -n "$SELECTED_BRANCH" ] && [ -n "$SELECTED_REPO_URL" ]; then
            echo "✅ 从脚本输出中成功提取版本信息"
            echo "SELECTED_REPO=$SELECTED_REPO" >> $GITHUB_ENV
            echo "SELECTED_BRANCH=$SELECTED_BRANCH" >> $GITHUB_ENV
            echo "SELECTED_REPO_URL=$SELECTED_REPO_URL" >> $GITHUB_ENV
            echo "✅ 环境变量已设置:"
            echo "SELECTED_REPO: $SELECTED_REPO"
            echo "SELECTED_BRANCH: $SELECTED_BRANCH"
            echo "SELECTED_REPO_URL: $SELECTED_REPO_URL"
            if touch version_info.txt 2>/dev/null; then
                echo "SELECTED_REPO=$SELECTED_REPO" > version_info.txt
                echo "SELECTED_BRANCH=$SELECTED_BRANCH" >> version_info.txt
                echo "SELECTED_REPO_URL=$SELECTED_REPO_URL" >> version_info.txt
                echo "✅ 版本信息文件创建成功"
            else
                echo "⚠️ 无法创建版本信息文件，但环境变量已设置"
            fi
        else
            echo "❌ 无法从脚本输出中提取版本信息"
            if [ $SCRIPT_EXIT_CODE -ne 0 ]; then
                echo "❌ 版本检测失败"
                exit 1
            else
                echo "⚠️ 脚本成功但无法提取版本信息，使用默认值"
                echo "SELECTED_REPO=immortalwrt" >> $GITHUB_ENV
                echo "SELECTED_BRANCH=master" >> $GITHUB_ENV
                echo "SELECTED_REPO_URL=https://github.com/immortalwrt/immortalwrt.git" >> $GITHUB_ENV
            fi
        fi

    - name: 清理构建目录准备克隆
      run: |
        cd $BUILD_DIR
        echo "=== 清理构建目录准备克隆 ==="
        echo "当前目录内容:"
        ls -la
        sudo rm -rf ./* ./.git* 2>/dev/null || true
        sudo rm -rf .[!.]* 2>/dev/null || true
        echo "清理后目录内容:"
        ls -la
        echo "✅ 目录清理完成"

    - name: 克隆选定版本的源码
      run: |
        cd $BUILD_DIR
        echo "=== 克隆选定版本的源码 ==="
        echo "仓库: $SELECTED_REPO_URL"
        echo "分支: $SELECTED_BRANCH"
        if [ -z "$SELECTED_REPO_URL" ] || [ -z "$SELECTED_BRANCH" ]; then
          echo "❌ 错误: 环境变量未正确设置"
          exit 1
        fi
        echo "检查目录状态..."
        echo "当前目录内容:"
        ls -la
        FILE_COUNT=$(ls -A | wc -l)
        if [ $FILE_COUNT -ne 0 ]; then
          echo "❌ 错误: 目录非空，无法克隆"
          echo "当前文件列表:"
          ls -la
          exit 1
        fi
        echo "开始克隆仓库..."
        git clone --depth 1 --branch "$SELECTED_BRANCH" "$SELECTED_REPO_URL" .
        if [ $? -eq 0 ]; then
          echo "✅ 源码克隆完成"
        else
          echo "❌ 源码克隆失败"
          exit 1
        fi

    - name: 重新复制检测脚本
      run: |
        cd $BUILD_DIR
        echo "=== 重新复制检测脚本 ==="
        cd $GITHUB_WORKSPACE
        VERSION_SCRIPT=$(find . -name "complete_version_detector.sh" -type f | head -1)
        DEVICE_SCRIPT=$(find . -name "device_detection.sh" -type f | head -1)
        if [ -z "$VERSION_SCRIPT" ] || [ -z "$DEVICE_SCRIPT" ]; then
          echo "❌ 错误: 找不到检测脚本"
          exit 1
        fi
        cp "$VERSION_SCRIPT" $BUILD_DIR/complete_version_detector.sh
        cp "$DEVICE_SCRIPT" $BUILD_DIR/device_detection.sh
        cd $BUILD_DIR
        chmod +x complete_version_detector.sh device_detection.sh
        echo "✅ 检测脚本重新复制完成"

    - name: 智能设备检测
      id: device-detection
      run: |
        cd $BUILD_DIR
        echo "=== 智能设备检测 ==="
        if [ ! -f "device_detection.sh" ]; then
          echo "❌ 错误: 设备检测脚本不存在"
          exit 1
        fi
        chmod +x device_detection.sh
        set +e
        OUTPUT=$(./device_detection.sh "${{ github.event.inputs.device_name }}" 2>&1)
        SCRIPT_EXIT_CODE=$?
        set -e
        echo "脚本输出:"
        echo "$OUTPUT"
        echo "脚本退出代码: $SCRIPT_EXIT_CODE"
        PLATFORM=$(echo "$OUTPUT" | grep "^PLATFORM=" | head -1 | cut -d'=' -f2)
        DEVICE_SHORT_NAME=$(echo "$OUTPUT" | grep "^DEVICE_SHORT_NAME=" | head -1 | cut -d'=' -f2)
        DEVICE_FULL_NAME=$(echo "$OUTPUT" | grep "^DEVICE_FULL_NAME=" | head -1 | cut -d'=' -f2)
        if [ -n "$PLATFORM" ] && [ -n "$DEVICE_SHORT_NAME" ] && [ -n "$DEVICE_FULL_NAME" ]; then
            echo "✅ 从脚本输出中成功提取设备信息"
            echo "PLATFORM=$PLATFORM" >> $GITHUB_ENV
            echo "DEVICE_SHORT_NAME=$DEVICE_SHORT_NAME" >> $GITHUB_ENV
            echo "DEVICE_FULL_NAME=$DEVICE_FULL_NAME" >> $GITHUB_ENV
            echo "✅ 设备环境变量已设置:"
            echo "PLATFORM: $PLATFORM"
            echo "DEVICE_SHORT_NAME: $DEVICE_SHORT_NAME"
            echo "DEVICE_FULL_NAME: $DEVICE_FULL_NAME"
            if touch device_info.txt 2>/dev/null; then
                echo "PLATFORM=$PLATFORM" > device_info.txt
                echo "DEVICE_SHORT_NAME=$DEVICE_SHORT_NAME" >> device_info.txt
                echo "DEVICE_FULL_NAME=$DEVICE_FULL_NAME" >> device_info.txt
                echo "✅ 设备信息文件创建成功"
            else
                echo "⚠️ 无法创建设备信息文件，但环境变量已设置"
            fi
        else
            echo "❌ 无法从脚本输出中提取设备信息"
            if [ $SCRIPT_EXIT_CODE -ne 0 ]; then
                echo "❌ 设备检测失败"
                exit 1
            else
                echo "⚠️ 脚本成功但无法提取设备信息，使用默认值"
                case "${{ github.event.inputs.device_name }}" in
                  "ac42u"|"acrh17"|"rt-acrh17")
                    echo "PLATFORM=ipq40xx" >> $GITHUB_ENV
                    echo "DEVICE_SHORT_NAME=asus_rt-acrh17" >> $GITHUB_ENV
                    echo "DEVICE_FULL_NAME=${{ github.event.inputs.device_name }}" >> $GITHUB_ENV
                    ;;
                  "xiaomi_redmi-ax6s")
                    echo "PLATFORM=mediatek" >> $GITHUB_ENV
                    echo "DEVICE_SHORT_NAME=xiaomi_redmi-ax6s" >> $GITHUB_ENV
                    echo "DEVICE_FULL_NAME=${{ github.event.inputs.device_name }}" >> $GITHUB_ENV
                    ;;
                  "wr841n")
                    echo "PLATFORM=ar71xx" >> $GITHUB_ENV
                    echo "DEVICE_SHORT_NAME=tl-wr841n-v9" >> $GITHUB_ENV
                    echo "DEVICE_FULL_NAME=${{ github.event.inputs.device_name }}" >> $GITHUB_ENV
                    ;;
                  "mi3g")
                    echo "PLATFORM=ramips" >> $GITHUB_ENV
                    echo "DEVICE_SHORT_NAME=xiaomi_mi-router-3g" >> $GITHUB_ENV
                    echo "DEVICE_FULL_NAME=${{ github.event.inputs.device_name }}" >> $GITHUB_ENV
                    ;;
                  *)
                    echo "❌ 未知设备，无法设置默认值"
                    exit 1
                    ;;
                esac
                echo "✅ 已使用默认设备信息"
            fi
        fi

    - name: 更新安装feeds
      run: |
        cd $BUILD_DIR
        echo "=== 更新和安装feeds ==="
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: 生成设备配置
      run: |
        cd $BUILD_DIR
        echo "=== 生成设备配置 ==="
        CLEAN_PLATFORM=$(echo "$PLATFORM" | tr -cd '[:alnum:]_')
        CLEAN_DEVICE=$(echo "$DEVICE_SHORT_NAME" | tr -cd '[:alnum:]_')
        echo "清理后的平台: $CLEAN_PLATFORM"
        echo "清理后的设备: $CLEAN_DEVICE"
        cat > .config << 'EOF'
# OpenWrt 自动生成配置
# 请不要手动编辑此文件
EOF
        cat >> .config << EOF
# 版本: $SELECTED_REPO - $SELECTED_BRANCH
# 设备: ${{ github.event.inputs.device_name }}
# 平台: $CLEAN_PLATFORM
# 设备标识: $CLEAN_DEVICE
# 生成时间: $(date)

CONFIG_TARGET_${CLEAN_PLATFORM}=y
CONFIG_TARGET_${CLEAN_PLATFORM}_generic=y
CONFIG_TARGET_DEVICE_${CLEAN_PLATFORM}_generic_DEVICE_${CLEAN_DEVICE}=y
CONFIG_TARGET_ROOTFS_SQUASHFS=y
CONFIG_TARGET_IMAGES_GZIP=y
EOF
        cat >> .config << 'EOF'
CONFIG_PACKAGE_base-files=y
CONFIG_PACKAGE_busybox=y
CONFIG_PACKAGE_dnsmasq=y
CONFIG_PACKAGE_dropbear=y
CONFIG_PACKAGE_firewall=y
CONFIG_PACKAGE_opkg=y
EOF
        case "${{ github.event.inputs.config_type }}" in
          "minimal")
            echo "CONFIG_PACKAGE_luci=n" >> .config
            ;;
          "normal")
            cat >> .config << 'EOF'
CONFIG_PACKAGE_luci=y
CONFIG_PACKAGE_luci-theme-bootstrap=y
CONFIG_PACKAGE_luci-app-firewall=y
EOF
            ;;
          "custom")
            cat >> .config << 'EOF'
CONFIG_PACKAGE_luci=y
CONFIG_PACKAGE_luci-theme-bootstrap=y
CONFIG_PACKAGE_luci-app-firewall=y
EOF
            if [ -n "${{ github.event.inputs.extra_packages }}" ]; then
              echo "# 额外包配置" >> .config
              for pkg in ${{ github.event.inputs.extra_packages }}; do
                pkg_clean=$(echo "$pkg" | tr -cd '[:alnum:]_')
                echo "CONFIG_PACKAGE_${pkg_clean}=y" >> .config
              done
            fi
            ;;
        esac
        echo "✅ 配置生成完成"
        echo "=== 验证 .config 文件 ==="
        echo "文件行数: $(wc -l < .config)"
        echo "文件大小: $(wc -c < .config) 字节"
        echo "=== 前20行内容 ==="
        head -20 .config

    - name: 调试配置生成
      run: |
        cd $BUILD_DIR
        echo "=== 调试配置生成 ==="
        echo "PLATFORM: $PLATFORM"
        echo "DEVICE_SHORT_NAME: $DEVICE_SHORT_NAME"
        echo "SELECTED_REPO: $SELECTED_REPO"
        echo "SELECTED_BRANCH: $SELECTED_BRANCH"
        echo "=== 检查变量内容 ==="
        echo "PLATFORM 长度: ${#PLATFORM}"
        echo "DEVICE_SHORT_NAME 长度: ${#DEVICE_SHORT_NAME}"
        if [ -f ".config" ]; then
            echo "=== .config 文件存在 ==="
            echo "文件大小: $(wc -l < .config) 行"
            echo "=== .config 文件内容（带行号）==="
            cat -n .config
            echo "=== 文件结束 ==="
        else
            echo "❌ .config 文件不存在"
        fi

    - name: 应用配置并编译
      run: |
        cd $BUILD_DIR
        echo "=== 应用配置并编译 ==="
        echo "开始 make defconfig..."
        make defconfig
        echo "开始下载依赖..."
        make -j4 download
        echo "开始编译..."
        make -j$(nproc) V=s

    - name: 验证固件生成
      if: always()
      run: |
        cd $BUILD_DIR
        echo "=== 固件生成验证 ==="
        if [ -d "bin/targets" ]; then
          echo "✅ 构建成功！生成的固件:"
          find bin/targets -type f \( -name "*.bin" -o -name "*.img" -o -name "*.trx" \) | sort
          echo "=== 固件详细信息 ==="
          for firmware in $(find bin/targets -type f \( -name "*.bin" -o -name "*.img" -o -name "*.trx" \) 2>/dev/null); do
            echo "固件: $firmware"
            echo "大小: $(du -h "$firmware" | cut -f1)"
            echo ""
          done
        else
          echo "❌ 构建失败，未找到目标文件"
          echo "=== 检查构建目录结构 ==="
          find . -name "bin" -type d | head -5
          echo "=== 检查日志文件 ==="
          find . -name "*.log" -type f | head -5
        fi

    - name: 上传编译产物
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: firmware-${{ github.event.inputs.device_name }}-${{ env.SELECTED_BRANCH }}
        path: ${{ env.BUILD_DIR }}/bin/targets/
        retention-days: 7

    - name: 上传配置和日志
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-info-${{ github.event.inputs.device_name }}
        path: |
          ${{ env.BUILD_DIR }}/.config
          ${{ env.BUILD_DIR }}/version_info.txt
          ${{ env.BUILD_DIR }}/device_info.txt
        retention-days: 7

    - name: 上传构建日志
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs-${{ github.event.inputs.device_name }}
        path: |
          ${{ env.BUILD_DIR }}/logs/
          ${{ env.BUILD_DIR }}/tmp/
        retention-days: 7

    - name: 清理构建目录
      if: always()
      run: |
        echo "=== 清理构建目录 ==="
        sudo rm -rf $BUILD_DIR
        echo "✅ 构建目录已清理"
