name: Firmware Build Workflow

on:
  workflow_dispatch:
    inputs:
      device_name:
        description: '设备名称 (例如: ac42u)'
        required: true
        default: 'ac42u'
        type: string
      config_type:
        description: '配置类型'
        required: true
        default: 'minimal'
        type: choice
        options:
          - minimal
          - normal
          - custom
      extra_packages:
        description: '额外插件名 (用空格分隔，例如: adblock wireguard)'
        required: false
        type: string

env:
  WORKSPACE: ${{ github.workspace }}
  BUILD_DIR: /mnt/openwrt-build
  CONFIG_DIR: ${{ github.workspace }}/firmware-config

jobs:
  build-firmware:
    runs-on: ubuntu-latest
    
    steps:
    - name: 1_初始空间检查
      run: |
        echo "=== 初始磁盘空间检查 ==="
        df -h
        echo "工作空间: ${{ github.workspace }}"
        echo "构建目录: $BUILD_DIR"
        
        if [ ! -d "/mnt" ]; then
          echo "错误: /mnt 目录不存在!"
          exit 1
        fi
        
        AVAILABLE_SPACE=$(df /mnt --output=avail | tail -1)
        AVAILABLE_GB=$((AVAILABLE_SPACE / 1024 / 1024))
        echo "/mnt 可用空间: ${AVAILABLE_GB}G"
        
        if [ $AVAILABLE_GB -lt 50 ]; then
          echo "错误: /mnt 空间不足50G，当前只有 ${AVAILABLE_GB}G"
          exit 1
        fi
        
        echo "空间检查通过: /mnt 有 ${AVAILABLE_GB}G 可用空间"

    - name: 2_检出代码仓库
      uses: actions/checkout@v4

    - name: 3_设置编译环境
      run: |
        echo "安装编译环境..."
        sudo apt-get update
        sudo dpkg --add-architecture i386
        sudo apt-get update
        sudo apt-get -y install build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch python3 unzip zlib1g-dev libc6-dev-i386 subversion flex uglifyjs git-core gcc-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx libelf-dev autoconf automake libtool autopoint device-tree-compiler g++-multilib curl lib32gcc-s1 libc6-dev-x32 linux-libc-dev
        echo "安装终端支持..."
        sudo apt-get install -y ncurses-term
        echo "安装缺失的工具..."
        sudo apt-get install -y help2man

    - name: 4_创建构建目录并设置权限
      run: |
        echo "创建构建目录: $BUILD_DIR"
        sudo mkdir -p $BUILD_DIR
        sudo chown -R $USER:$USER $BUILD_DIR
        echo "目录权限设置完成"

    - name: 5_克隆源码
      run: |
        cd $BUILD_DIR
        echo "克隆 ImmortalWrt 源码..."
        git clone https://github.com/immortalwrt/immortalwrt.git .
        git checkout openwrt-21.02
        echo "源码克隆完成，当前目录大小:"
        du -sh .

    - name: 6_更新安装feeds
      run: |
        cd $BUILD_DIR
        echo "更新安装 feeds..."
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        echo "feeds 安装完成，当前目录大小:"
        du -sh .

    - name: 7_动态生成设备配置
      run: |
        cd $BUILD_DIR
        
        case "${{ github.event.inputs.device_name }}" in
          "ac42u")
            PLATFORM="ipq40xx"
            DEVICE_FULL_NAME="asus_rt-ac42u"
            ;;
          *)
            echo "未知设备: ${{ github.event.inputs.device_name }}"
            exit 1
            ;;
        esac
        
        echo "选择的配置类型: ${{ github.event.inputs.config_type }}"
        echo "额外插件: ${{ github.event.inputs.extra_packages }}"
        
        chmod +x $CONFIG_DIR/scripts/generate_config.sh
        $CONFIG_DIR/scripts/generate_config.sh \
          "${{ github.event.inputs.config_type }}" \
          "$PLATFORM" \
          "$DEVICE_FULL_NAME" \
          "${{ github.event.inputs.extra_packages }}" \
          "$BUILD_DIR"
        
        mkdir -p $CONFIG_DIR/configs/
        cp .config $CONFIG_DIR/configs/${{ github.event.inputs.device_name }}_final_config

    - name: 8_使用defconfig避免menuconfig
      run: |
        cd $BUILD_DIR
        echo "使用defconfig避免menuconfig调用..."
        export TERM=linux
        make defconfig

    - name: 9_下载软件包
      run: |
        cd $BUILD_DIR
        echo "下载软件包..."
        make -j8 download V=s
        echo "下载完成，当前目录大小:"
        du -sh .

    - name: 10_编译前空间检查
      run: |
        echo "=== 编译前磁盘空间检查 ==="
        df -h
        
        if [ ! -d "/mnt" ]; then
          echo "错误: /mnt 目录不存在!"
          exit 1
        fi
        
        AVAILABLE_SPACE=$(df /mnt --output=avail | tail -1)
        AVAILABLE_GB=$((AVAILABLE_SPACE / 1024 / 1024))
        echo "/mnt 可用空间: ${AVAILABLE_GB}G"
        
        if [ $AVAILABLE_GB -lt 30 ]; then
          echo "警告: /mnt 空间不足30G，当前只有 ${AVAILABLE_GB}G"
          echo "编译可能会因空间不足而失败"
        else
          echo "空间充足，可以开始编译"
        fi
        
        cd $BUILD_DIR
        echo "构建目录当前大小:"
        du -sh .

    - name: 11_编译固件
      run: |
        cd $BUILD_DIR
        echo "开始编译固件..."
        export TERM=linux
        make -j$(nproc) V=s 2>&1 | tee build.log || echo "编译过程完成（可能有非关键错误）"
        echo "编译完成，最终目录大小:"
        du -sh .

    - name: 12_运行错误分析脚本
      run: |
        cd $BUILD_DIR
        chmod +x $CONFIG_DIR/scripts/error_analysis.sh
        $CONFIG_DIR/scripts/error_analysis.sh $BUILD_DIR

    - name: 13_固件汇总分析报告
      run: |
        cd $BUILD_DIR
        echo "=== 固件汇总分析报告 ===" > firmware_report.log
        
        if [ ! -d "bin" ]; then
          echo "错误: bin目录不存在，构建可能失败" >> firmware_report.log
          echo "构建状态: 失败" >> firmware_report.log
          exit 0
        fi
        
        echo "构建状态: 成功" >> firmware_report.log
        echo "设备: ${{ github.event.inputs.device_name }}" >> firmware_report.log
        echo "平台: ipq40xx" >> firmware_report.log
        echo "配置类型: ${{ github.event.inputs.config_type }}" >> firmware_report.log
        echo "额外插件: ${{ github.event.inputs.extra_packages }}" >> firmware_report.log
        echo "" >> firmware_report.log
        
        echo "=== 所有固件文件 ===" >> firmware_report.log
        find bin -type f \( -name "*.bin" -o -name "*.img" -o -name "*.trx" -o -name "*.gz" \) 2>/dev/null | sort >> firmware_report.log
        echo "" >> firmware_report.log
        
        echo "=== 升级镜像 (sysupgrade) ===" >> firmware_report.log
        UPGRADE_COUNT=0
        find bin -type f -name "*sysupgrade*" 2>/dev/null | while read file; do
          UPGRADE_COUNT=$((UPGRADE_COUNT+1))
          echo "文件: $file" >> firmware_report.log
          echo "大小: $(du -h "$file" | cut -f1)" >> firmware_report.log
          echo "MD5: $(md5sum "$file" | cut -d' ' -f1)" >> firmware_report.log
          echo "" >> firmware_report.log
        done
        
        if [ $UPGRADE_COUNT -eq 0 ]; then
          echo "未找到升级镜像" >> firmware_report.log
        fi
        echo "" >> firmware_report.log
        
        echo "=== 工厂镜像 (factory) ===" >> firmware_report.log
        FACTORY_COUNT=0
        find bin -type f -name "*factory*" 2>/dev/null | while read file; do
          FACTORY_COUNT=$((FACTORY_COUNT+1))
          echo "文件: $file" >> firmware_report.log
          echo "大小: $(du -h "$file" | cut -f1)" >> firmware_report.log
          echo "MD5: $(md5sum "$file" | cut -d' ' -f1)" >> firmware_report.log
          echo "" >> firmware_report.log
        done
        
        if [ $FACTORY_COUNT -eq 0 ]; then
          echo "未找到工厂镜像" >> firmware_report.log
        fi
        echo "" >> firmware_report.log
        
        TOTAL_FILES=$(find bin -type f \( -name "*.bin" -o -name "*.img" -o -name "*.trx" -o -name "*.gz" \) 2>/dev/null | wc -l)
        
        echo "=== 构建统计 ===" >> firmware_report.log
        echo "总固件文件数: $TOTAL_FILES" >> firmware_report.log
        echo "升级镜像数: $UPGRADE_COUNT" >> firmware_report.log
        echo "工厂镜像数: $FACTORY_COUNT" >> firmware_report.log
        echo "" >> firmware_report.log
        
        echo "=== 固件质量评估 ===" >> firmware_report.log
        if [ $TOTAL_FILES -gt 0 ]; then
          echo "✓ 固件生成成功" >> firmware_report.log
          if [ $UPGRADE_COUNT -gt 0 ]; then
            echo "✓ 包含升级镜像" >> firmware_report.log
          else
            echo "✗ 缺少升级镜像" >> firmware_report.log
          fi
          if [ $FACTORY_COUNT -gt 0 ]; then
            echo "✓ 包含工厂镜像" >> firmware_report.log
          else
            echo "⚠ 缺少工厂镜像（可能不需要）" >> firmware_report.log
          fi
        else
          echo "✗ 固件生成失败" >> firmware_report.log
        fi
        
        echo "固件分析报告生成完成"

    - name: 14_最终空间检查
      run: |
        echo "=== 最终空间使用情况 ==="
        df -h /mnt
        cd $BUILD_DIR
        echo "构建目录最终大小:"
        du -sh .
        echo "bin目录大小:"
        du -sh bin/ || echo "bin目录不存在"

    - name: 15_上传编译产物
      uses: actions/upload-artifact@v4
      with:
        name: firmware-${{ github.event.inputs.device_name }}-${{ github.event.inputs.config_type }}
        path: |
          ${{ env.BUILD_DIR }}/bin/
          ${{ env.BUILD_DIR }}/error_analysis.log
          ${{ env.BUILD_DIR }}/error_summary.log
          ${{ env.BUILD_DIR }}/firmware_report.log
          ${{ env.BUILD_DIR }}/build.log
        retention-days: 7

    - name: 16_上传配置文件
      uses: actions/upload-artifact@v4
      with:
        name: config-${{ github.event.inputs.device_name }}-${{ github.event.inputs.config_type }}
        path: ${{ env.CONFIG_DIR }}/configs/${{ github.event.inputs.device_name }}_final_config
        retention-days: 30
